<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body style="background-color:white;">
    <div class="div-titulo">
        <center>
        <br><br><br>
        <h1><u>INICIAR SESIÓN</u></h1>
        <h1>SIS-DEF</h1>
        <h1><i>Sistema Especializado de Solicitudes del Departamento de Educación Física</i></h1>
        <br><br>
        <p><b>Ingresa tus datos de usuario para iniciar sesión en la plataforma</b></p>
        </center>
    </div>
    <div class="contenedor">
        <center>  
        <div class="div-formulario">
            <form id="formulario">
                <input type="text" id="usuario" placeholder="Usuario" required>
                <input type="password" id="contraseña" placeholder="Contraseña" required>
                <button type="submit" id="btnIniciarSesion">Iniciar Sesión</button>
            </form>
        </div>
        </center>  
    </div>

    <script src="./app.js"></script>
    <img src="Logo sisdef.png" alt="Logo del Sistema de Solicitudes del Departamento de Educación Física - SISDEF"
